<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tahir-Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel = "icon" href = "favicon.png" type = "image/x-icon">
    <script src="./script.js"></script>
</head>
<body>
    <div class="main">
        <div class="form">
            <div class="final">
                <h1>Contact Us</h1>
                 <form action="form.html" method="GET">
                    <input type="text" id="txtName" name="username" placeholder="Enter Your Username" required>
                    <input type="email" id="txtEmail" name="email" placeholder="Enter Your Email address" required>
                    <input class="birthday" id="txtAge" type="number" min="15" max="20" name="birthday" placeholder="Enter Your Age 15-20" required>
                    <input type="number" id="msg" name="number" placeholder="Enter Your number" required>
                    <select id="selCountry">
                        <option selected value="">-- Choose the country --</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Japan">Japan</option>
                        <option value="USA">USA</option>
                    </select>
                    <h2>Select Your Gender</h2>
                    <input type="radio" name="gender" id="Male" value="Male" checked><label for="Male">Male</label>
                    <input type="radio" name="gender" id="Female" value="Female"><label for="Female">Female</label>                   
                    <div class="submit">
                        <input type="submit" class="bt" id="bt" value="Submit & Download !" onclick="saveFile()"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
