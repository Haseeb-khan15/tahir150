<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./fivicon.png" type="icon">
</head>
<body>
    <div class="wrapper">
<div class="links">
    <a href="./table.html">Table</a>
    <a class="active" href="./index.html">Calculator</a>
    <a href="./clock.html">Clock</a>
    <a href="./age.html">Age</a>
</div>
        <div class="calc">
            <div class="top"><span>Developed by Tahir</span></div>
            <div class="screen">
                <h1 id="output">0</h1>
                <p id="input"></p>
            </div>
            <div class="button">
                <div onclick="calculate('C')" class="btn bg-color"><span>C</span></div>
                <div onclick="calculate('AC')" class="btn bg-color"><span>AC</span></div>
                <div onclick="calculate('%')" class="btn bg-color"><span>%</span></div>
                <div onclick="calculate('/')" class="btn bg-color"><span>/</span></div>
                <div onclick="calculate('7')" class="btn"><span>7</span></div>
                <div onclick="calculate('8')" class="btn"><span>8</span></div>
                <div onclick="calculate('9')" class="btn"><span>9</span></div>
                <div onclick="calculate('x')" class="btn bg-color"><span>x</span></div>
                <div onclick="calculate('4')" class="btn"><span>4</span></div>
                <div onclick="calculate('5')" class="btn"><span>5</span></div>
                <div onclick="calculate('6')" class="btn"><span>6</span></div>
                <div onclick="calculate('-')" class="btn bg-color"><span>-</span></div>
                <div onclick="calculate('1')" class="btn"><span>1</span></div>
                <div onclick="calculate('2')" class="btn"><span>2</span></div>
                <div onclick="calculate('3')" class="btn"><span>3</span></div>
                <div onclick="calculate('+')" class="btn bg-color"><span>+</span></div>
                <div onclick="calculate('0')" class="btn"><span>0</span></div>
                <div onclick="calculate('00')" class="btn"><span>00</span></div>
                <div onclick="calculate('.')" class="btn"><span>.</span></div>
                <div data-key="35" onclick="calculate('=')" class="btn bg-color"><span>=</span></div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.1/math.js"></script>
</html>
